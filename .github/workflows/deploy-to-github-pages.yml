name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "22 6 * * *"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Make sure to not run Jekyll
      run: touch dist/.nojekyll
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages
